<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>{{ page.title }}</title>
  
    <link href="/theme/css/apple_global.css" rel="stylesheet" type="text/css">
    <link href="/theme/css/apple_gfooter.css" rel="stylesheet" type="text/css">
    <link href="/theme/css/apple_sub.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav id="ac-globalnav" class="js no-touch flexbox">
      <div class="ac-gn-content">
        <ul class="ac-gn-header">
          <li class="ac-gn-item ac-gn-menuicon">
            <label class="ac-gn-menuicon-label" for="ac-gn-menustate">
              <span class="ac-gn-menuicon-bread ac-gn-menuicon-bread-top">
                <span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-top"></span>
              </span>
              <span class="ac-gn-menuicon-bread ac-gn-menuicon-bread-bottom">
                <span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-bottom"></span>
              </span>
            </label>
            <a href="#ac-gn-menustate" class="ac-gn-menuanchor ac-gn-menuanchor-open" id="ac-gn-menuanchor-open">
              <span class="ac-gn-menuanchor-label">Open Menu</span>
            </a>
            <a href="#" class="ac-gn-menuanchor ac-gn-menuanchor-close" id="ac-gn-menuanchor-close">
              <span class="ac-gn-menuanchor-label">Close Menu</span>
            </a>
          </li>
          <li class="ac-gn-item ac-gn-apple">
            <a class="ac-gn-link ac-gn-link-apple" href="/">
              <span class="ac-gn-link-text">Apple</span>
            </a>
          </li>
          <li class="ac-gn-item ac-gn-bag ac-gn-bag-small" id="ac-gn-bag-small">
            <a class="ac-gn-link ac-gn-link-bag" href="#">
              <span class="ac-gn-link-text">Shopping Bag</span>
              <span class="ac-gn-bag-badge"></span>
            </a>
            <span class="ac-gn-bagview-caret ac-gn-bagview-caret-large"></span>
          </li>
        </ul>
        <ul class="ac-gn-list">
          <li class="ac-gn-item ac-gn-apple">
            <a class="ac-gn-link ac-gn-link-apple" href="/">
              <span class="ac-gn-link-text">Apple</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>


    {{ content }}

    <div class="global-footer">
      <footer id="ac-globalfooter" class="js flexbox" lang="en-US" data-analytics-region="global footer" role="contentinfo" aria-labelledby="ac-gf-label">
        <div class="ac-gf-content">
          <h2 class="ac-gf-label" id="ac-gf-label">Ethereal Footer</h2>
          <style>#ac-globalfooter .ac-gf-footer-legal-link:last-child  {margin: 3px 0 0 0;} #ac-globalfooter .ac-gf-footer {border-top: none;}</style><section class="ac-gf-footer">
          <div class="ac-gf-footer-shop" x-ms-format-detection="none">
            More ways to shop: Visit an <a href="/public/retail/">Ethereal Store</a>.
          </div>

        <div class="ac-gf-footer-locale">
        </div>
          
          <div class="ac-gf-footer-legal">
            <div class="ac-gf-footer-legal-copyright">Copyright Â© 2018 Ethereal Inc. All rights reserved.</div>
            <div class="ac-gf-footer-legal-links">

         <a class="ac-gf-footer-legal-link" href="/public/privacy/privacy-policy/">Privacy Policy</a>


         <a class="ac-gf-footer-legal-link" href="/public/terms/site.html">Terms of Use</a>


         <a class="ac-gf-footer-legal-link" href="/public/help/sales_refunds">Sales and Refunds</a>


         <a class="ac-gf-footer-legal-link" href="/public/legal/">Legal</a>



         <a class="ac-gf-footer-legal-link" href="/public/sitemap/">Site Map</a>

            </div>
          </div>
        </section>

                </div>
            </footer>

          </div>
</body>
</html>
